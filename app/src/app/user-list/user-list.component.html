@if (users$ | async; as dataSource) {

<mat-form-field class="search" appearance="outline">
  <mat-label>Wyszukaj użytkownika</mat-label>
  <input
    matInput
    [formControl]="filter"
    placeholder="Wpisz imię, rolę lub projekt"
    data-testid="user-search-input"
  />
</mat-form-field>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  (matSortChange)="setSort($event)"
  data-testid="users-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">
      <a
        [routerLink]="user.id"
        [attr.aria-label]="'Przejdź do szczegółów użytkownika ' + user.name"
        data-testid="user-name-link"
      >
        {{ user.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <ng-container matColumnDef="protectedProjects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Protected projects
    </th>
    <td mat-cell *matCellDef="let user">{{ user.protectedProjects }}</td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef>Favorite</th>
    <td mat-cell *matCellDef="let user">
      <span
        *ngIf="user.isFavorite"
        class="favorite-indicator"
        aria-label="Użytkownik oznaczony jako ulubiony"
        data-testid="favorite-indicator"
      >
        ⭐
      </span>
      <span
        *ngIf="!user.isFavorite"
        class="not-favorite"
        aria-label="Użytkownik nie jest oznaczony jako ulubiony"
        data-testid="not-favorite-indicator"
      >
      </span>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'role', 'protectedProjects', 'favorite']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'role', 'protectedProjects', 'favorite']
    "
    data-testid="user-table-row"
  ></tr>
</table>
<mat-paginator
  (page)="setPagination($event)"
  [length]="total$ | async"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  data-testid="users-paginator"
>
</mat-paginator>

}
