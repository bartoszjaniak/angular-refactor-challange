@if (users$ | async; as dataSource) {

<mat-form-field class="search" appearance="outline">
  <mat-label>{{ 'users.search_placeholder' | i18next }}</mat-label>
  <input
    matInput
    [formControl]="filter"
    [placeholder]="'users.search_hint' | i18next"
    data-testid="user-search-input"
  />
</mat-form-field>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  (matSortChange)="setSort($event)"
  data-testid="users-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'users.name' | i18next }}</th>
    <td mat-cell *matCellDef="let user">
      <a
        [routerLink]="user.id"
        [attr.aria-label]="('users.go_to_details' | i18next:{ name: user.name })"
        data-testid="user-name-link"
      >
        {{ user.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'users.role' | i18next }}</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <ng-container matColumnDef="protectedProjects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ 'users.protected_projects' | i18next }}
    </th>
    <td mat-cell *matCellDef="let user">{{ user.protectedProjects }}</td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef>{{ 'favorites.title' | i18next }}</th>
    <td mat-cell *matCellDef="let user">
      <span
        *ngIf="user.isFavorite"
        class="favorite-indicator"
        [attr.aria-label]="'favorites.marked_as_favorite' | i18next"
        data-testid="favorite-indicator"
      >
        ‚≠ê
      </span>
      <span
        *ngIf="!user.isFavorite"
        class="not-favorite"
        [attr.aria-label]="'favorites.not_marked_as_favorite' | i18next"
        data-testid="not-favorite-indicator"
      >
      </span>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'role', 'protectedProjects', 'favorite']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'role', 'protectedProjects', 'favorite']
    "
    data-testid="user-table-row"
  ></tr>
</table>
<mat-paginator
  (page)="setPagination($event)"
  [length]="total$ | async"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  data-testid="users-paginator"
>
</mat-paginator>

}
