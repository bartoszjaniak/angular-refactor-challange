@if (users$ | async; as dataSource) {

<mat-form-field class="search" appearance="outline">
  <mat-label>Wyszukaj użytkownika</mat-label>
  <input
    matInput
    [formControl]="filter"
    placeholder="Wpisz imię, rolę lub projekt"
    />
</mat-form-field>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  (matSortChange)="setSort($event)"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">
      <a aria-label="Go to user details" [routerLink]="user.id">
        {{ user.name }}</a
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <ng-container matColumnDef="protectedProjects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Protected projects
    </th>
    <td mat-cell *matCellDef="let user">{{ user.protectedProjects }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'role', 'protectedProjects']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['name', 'role', 'protectedProjects']"
  ></tr>
</table>
<mat-paginator
  (page)="setPagination($event)"
  [length]="total$ | async"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>

}
